<!DOCTYPE html>
<html>
<head>
  <style>
    textarea {
      resize: none;
      overflow: hidden;
      height: 1em; /* Set initial height to display one line */
      min-height: 1em; /* Set minimum height to display one line */
      max-height: 4em; /* Set maximum height to display four lines */
    }
  </style>
  <script>
    function autoResize() {
      const textArea = document.getElementById("myTextArea");
      textArea.style.height = "auto";
      textArea.style.height = textArea.scrollHeight + "px";
    }
  </script>
</head>
<body>
  <textarea id="myTextArea" oninput="autoResize()"></textarea>
</body>
</html>
